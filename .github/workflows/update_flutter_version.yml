on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  flutter:
    permissions:
      id-token: write # Enable OIDC token because Gitsign creates keys based on the GitHub runner OIDC credentials
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3

      - name: Update latest Flutter version
        uses: actions/github-script@d7906e4ad0b1822421a7e6a35d5ca353c962f410 # v6
        with:
          script: |
            const script = require('./script/updateFlutterVersion.js')
            await script({github, core, fetch})

      - name: Setup Gitsign to sign git commits
        uses: chainguard-dev/actions/setup-gitsign@18e5df81d0b217b89d34c477955f18f5745ebbdd # main
      
      - name: Create commit message variable
        run: |
          echo "COMMIT_MESSAGE='chore: update dependencies versions in manifest with flutter ${{ env.FLUTTER_VERSION }}'" >> $GITHUB_ENV
      
      - name: Create pull request if there are changes
        uses: peter-evans/create-pull-request@153407881ec5c347639a548ade7d8ad1d6740e38 # v5
        with:
          commit-message: ${{ env.COMMIT_MESSAGE }}
          branch: update-flutter-version/${{ env.FLUTTER_VERSION }}
          title: ${{ env.COMMIT_MESSAGE }}
